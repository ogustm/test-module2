<head>

<!-- Span -->

<div>

    <span>2</span>

    <span>4</span>
    <span>5</span>
    <span>6</span>

<div class="box">

</div>

<div class="wrapper">

    <div class="cell two">2</div>
    <div class="cell three">3</div>
    <div class="cell four">4</div>

</div>
